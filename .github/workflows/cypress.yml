name: Cypress Tests
on:
  push:
    branches:
      - master
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Runs tests in parallel with matrix strategy https://docs.cypress.io/guides/guides/parallelization
    # https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
    # Also see warning here https://github.com/cypress-io/github-action#parallel
    strategy:
      fail-fast: true # https://github.com/cypress-io/github-action/issues/48
      matrix:
        containers: [1] # Uses 2 parallel instances
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Cypress run
        # Uses the official Cypress GitHub action https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v4

        with:
          command: npx cypress run --reporter mochawesome --reporter-options reportDir="cypress/results",overwrite=false,html=false,json=true --record --key eb39e377-a551-4b2a-99c7-617454755028
          browser: chrome
          # Records to Cypress Cloud
          record: true
          parallel: true # Runs test in parallel using settings above
        env:
          # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
          # in GitHub repo → Settings → Secrets → Actions
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Creating a token https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
      # Convert the report to HTML Format
      - name: Generate HTML from JSON report
        run: npx run marge ./cypress/results/combined-report-${{ steps.date.outputs.date }}.json --reportDir ./cypress/reports --inline
      # Upload file on the Github Action Job Summary
      - name: Upload file
        uses: actions/upload-artifact@v3
        with:
          name: "Cypress-Test-Report-${{ steps.date.outputs.date }}"
          path: /home/runner/work/cypress/results/combined-report-${{ steps.date.outputs.date }}.html
